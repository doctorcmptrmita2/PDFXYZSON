version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aeropdf-backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/aeropdf.db:/app/aeropdf.db
    environment:
      - DEBUG=true
      - DATABASE_URL=sqlite:///./aeropdf.db
    networks:
      - aeropdf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aeropdf-frontend
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - aeropdf-network
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules

networks:
  aeropdf-network:
    driver: bridge

